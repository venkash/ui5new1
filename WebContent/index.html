<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m, sap.viz" data-sap-ui-theme="sap_bluecrystal">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<style type="text/css">
	#idLabel2 {
		margin: auto;
		font-weight:bold;
		font-size:16px;
		padding: 5px;
		margin-right: 0;
		margin-left: 0;
		background-color: white
	}
</style>
<script>
	sap.ui.localResources("splitcell");
	var app = new sap.m.SplitApp("appId", {
		initialPage : "idmaster1"
	});
	var page1 = sap.ui.view({
		id : "idmaster1",
		viewName : "splitcell.master",
		type : sap.ui.core.mvc.ViewType.JS
	});
	var page2 = sap.ui.view({
		id : "iddetail1",
		viewName : "splitcell.detail",
		type : sap.ui.core.mvc.ViewType.JS
	});
	app.addMasterPage(page1);
	app.addDetailPage(page2);
	
	app.setInitialDetail("iddetail1");
	app.setInitialMaster("idmaster1");
	app.placeAt("content");
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
